<div class="container">
    <div class="card">
        <div class="card-header">
            Nuevo producto
        </div>
        <div class="card-block">
            <form>
                <div class="form-group">
                    <label for="Id">Id</label>
                    <input type="number" class="form-control" [(ngModel)]="usuario.Id" name="Id">
                </div>
                <div class="form-group">
                    <label for="documento">Documento</label>
                    <input type="number" class="form-control" id="documento" [(ngModel)]="usuario.Documento" name="Documento"> 
                </div>  
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.Nombre" name="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)]="usuario.Apellido" name="Apellido">
                </div> 
                <div class="form-group">
                    <label for="tipoUsuario">Tipo Usuario</label>
                    <input type="number" class="form-control" id="tipoUsuario" [(ngModel)]="usuario.TipoUsuario" name="TipoUsuario">
                </div> 
                <div class="form-group">
                    <label for="nivelUsuario">Nivel Usuario</label>
                    <input type="number" class="form-control" id="nivelUsuario" [(ngModel)]="usuario.NivelUsuario" name="NivelUsuario">
                </div>  
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" id="telefono" [(ngModel)]="usuario.Telefono" name="Telefono">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" [(ngModel)]="usuario.Correo" name="Correo">
                </div>
                 <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" [(ngModel)]="usuario.UserName" name="UserName">
                </div>   
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" [(ngModel)]="usuario.Password" name="Password">
                </div>
                <div class="form-group">
                    <label for="passwordModificado">Password</label>
                    <input type="text" class="form-control" id="passwordModificado" [(ngModel)]="usuario.PasswordModificado" name="PasswordModificado">
                </div>     
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" [(ngModel)]="usuario.Estado" name="Estado" >
                </div>  
                <button class="btn btn-primary" (click)="guardarUsuario()">Guardar</button>
            </form>
        </div>
    </div>
</div>
